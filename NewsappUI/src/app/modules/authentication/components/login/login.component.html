<body>
  <form class="login-form" [formGroup]="loginForm" [style.fontSize.px]="20">
    <br /><br /><br />
    <div class="login-block shadowbox align">
      <br />
      <div class="row">
        <div class="container text-center">
          <img src="./assets/img/signup.png" height="40%" width="40%" alt="" />
        </div>
        <h3>Login</h3>
        <mat-form-field class="login-input-full-width">
          <input matInput placeholder="User Id" id="userId" formControlName="userId" required minlength="5"
            maxlength="10" class="userId" />
          <mat-error *ngIf="loginForm.get('userId').errors?.required">User Id is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field class="login-input-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password" id="password" required
            class="password" />
          <mat-error *ngIf="loginForm.get('password').errors?.required">Password is mandatory</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <button class="login-button" type="submit" mat-raised-button (click)="loginUser()" color="primary">
          Login
        </button>
        <button style="margin-left: 10px" class="register-button" mat-raised-button [routerLink]="['/register']"
          color="primary">
          Register
        </button>
      </div>
      <br />
      <a routerLink="/register"><small>New User ? Click to Sign Up</small></a>
    </div>
    <br /><br /><br /><br />
  </form>
</body>
